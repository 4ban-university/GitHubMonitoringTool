<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

    <div class="col-md-12">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">GitHub Repo Monitoring tool sign in</div>
                <div class="panel-body margin-bottom-1em">
                    <div class="alert alert-warning override-alert" role="alert">Invalid username.</div>
                    <div class="alert alert-warning override-alert" role="alert">This user does not exists.</div>
                    <div class="alert alert-warning override-alert" role="alert">This field is required to continue.</div>
                    <form class="form-login">
                        <h3 class="form-login-heading">User login</h3>
                        <div class="col-md-12 margin-bottom-1em padding-no-left-right inputGroup">
                            <label for="inputUsername" class="sr-only">Username</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                            <div class="inputIcon glyphicon glyphicon-user"></div>
                        </div>
                        <div class="col-md-12 margin-bottom-1em padding-no-left-right inputGroup">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <div class="inputIcon glyphicon glyphicon-lock"></div>
                        </div>
                        <div class="col-md-12 padding-no-left-right">
                            <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
