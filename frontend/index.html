<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
	 <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
     <script src="js/init.js" defer></script>
</head>
<body>
	<form method="" action="">
		<input name="login"
		       value="login"
		       onfocus="if (this.value == 'login') this.value = ''     "
		       onblur=" if (this.value == ''     ) this.value = 'login'">
 
		<input name="login_password"
		       value="password"
		       onfocus="if (this.value == 'password') this.value = '',         this.type = 'password'"            
		       onblur=" if (this.value == ''        ) this.value = 'password', this.type = 'text'    ">
 
		<input value="Enter"
		       type="submit"
		       onclick="return login (this.form.login.value, this.form.login_password.value)">
	</form>
</body>
</html>
