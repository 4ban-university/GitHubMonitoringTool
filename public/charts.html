<!DOCTYPE html>
<html>
<head>
	<title>Charts</title>
	<style type="text/css">
		*{
        margin: 0px;
        padding: 0px;
	    }
	    html, body{
	        height: 100%;
	    }
	    body{
	        background-color: #e4e4e4;
	    }
		.chart-type{
			width: 24%;
			border: 1px solid #000; 
			margin: 1px 1px 1px 1px;
			padding: 3px 3px 3px 3px;
			display: inline-block;
			float:left;
		}
		.chart{
			width:100%;
			border:1px solid #000;
			margin-top:5px;
			padding: 3px 3px 3px 3px;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="js/Chart.bundle.js" defer></script>

	<script type="text/javascript" src="js/commits_per_user.js" defer></script>
	<script type="text/javascript" src="js/issues_per_user.js" defer></script>
	<script type="text/javascript" src="js/comments_per_user.js" defer></script>
</head>
<body>
	<div class="chart">
		<p>Commits per user</p>
	    <div class="chart-type">
	        <canvas id="commits_per_user_radar"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="commits_per_user_polar"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="commits_per_user_pie"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="commits_per_user_doughnut"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="commits_per_user_line"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="commits_per_user_bar"></canvas>
	    </div>
    </div>

    <div class="chart">
		<p>Issues per user</p>
	    <div class="chart-type">
	        <canvas id="issues_per_user_radar"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="issues_per_user_polar"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="issues_per_user_pie"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="issues_per_user_doughnut"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="issues_per_user_line"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="issues_per_user_bar"></canvas>
	    </div>
    </div>

    <div class="chart">
		<p>Comments per user</p>
	    <div class="chart-type">
	        <canvas id="comments_per_user_radar"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="comments_per_user_polar"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="comments_per_user_pie"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="comments_per_user_doughnut"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="comments_per_user_line"></canvas>
	    </div>
	    <div class="chart-type">
	        <canvas id="comments_per_user_bar"></canvas>
	    </div>
    </div>
</body>
</html>
