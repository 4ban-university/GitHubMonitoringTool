<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			background: #e4e4e4;
		}
		.chart{
			width:30%;
		}
		.collaborators{
			padding: 5px 5px 5px 5px;
			margin: 5px 5px 5px 5px;
			border: 1px solid #000;
		}
		.issues{
			padding: 5px 5px 5px 5px;
			margin: 5px 5px 5px 5px;
			border: 1px solid #000;
		}
		.commits{
			padding: 5px 5px 5px 5px;
			margin: 5px 5px 5px 5px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript" src="js/Chart.bundle.js" defer></script>
	<script type="text/javascript" src='js/chart_builder.js' defer></script>

</head>
<body>
	<div id='collaborators' class='collaborators'></div>
	<div id="issues" class='issues'>Overall Issues: </div>
	<div id='commits' class='commits'>Overall Commits: </div><br>

	<p>
		<input type="checkbox" id="commitsPerCollaboratorCheck" name="commitsPerCollaborator" value="a1" checked>Commits per collaborator<Br>
   		<input type="checkbox" id="issuesPerCollaboratorCheck" name="issuesPerCollaborator" value="a2" checked>Issues per collaborator<Br>
   		<input type="checkbox" id="commentsPerCollaboratorCheck" name="commentsPerCollaborator" value="a3" checked>Comments per collaborator<Br>
   	</p>

	<div class="chart">
		<canvas id='commitsPerCollaborator' class='visible'></canvas>
	</div>
	<div class="chart">
		<canvas id='issuesPerCollaborator' class='visible'></canvas>
	</div>
	<div class="chart">
		<canvas id='commentsPerCollaborator' class='visible'></canvas>
	</div>

	

</body>
</html>
