<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEY HEY</title>

    <script>

        function getRepoId(){

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("repoId").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "getrepoid.php?user=klarriv&repo=titothegame", true);
            xmlhttp.send();
        }
    </script>


</head>


<body>

    <input id="clickMe" type="button" value="clickme" onclick="getRepoId()"/>

    <p>Id: <span id="repoId"></span></p>

</body>
</html>
